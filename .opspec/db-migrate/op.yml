name: db-migrate
description: runs database migration
inputs:
  DB_PASSWORD:
    string:
      description: password to connect to the database
      default: password
  DB_SCHEMA:
    string:
      description: name of the database to be created
      default: miniurl
  appDir:
    dir:
      default: .
run:
  serial:
    - op:
        ref: init
        inputs: { appDir }
    - container:
        image: { ref: 'node:10.15-alpine' }
        envVars:
          DB_PASSWORD:
          DB_SCHEMA:
        dirs: { '/app': $(appDir) }
        cmd: ['npx', 'sequelize', 'db:migrate']
        workDir: '/app'
