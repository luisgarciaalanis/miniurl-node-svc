name: build
description: builds and publishes application container
inputs:
  appDir:
    dir:
      default: .
      description: application directory
  dockerhubUsername:
    string:
      constraints: { minLength: 1 }
      description: Dockerhub registry username
      isSecret: true
  dockerhubPassword:
    string:
      constraints: { minLength: 1 }
      description: Dockerhub registry password
      isSecret: true
run:
  serial:
    - op:
        pkg: { ref: clean }
        inputs: { appDir }
        outputs: { appDir }
    - op:
        pkg: { ref: test }
        inputs: { appDir }
    - op:
        pkg: { ref: github.com/opspec-pkgs/git.repo.resolve-commit#1.0.2 }
        inputs: { dotGitDir: $(appDir/.git) }
        outputs: { imageTag: commit }
    - op:
        pkg: { ref: github.com/opspec-pkgs/docker.image.build#2.1.0 }
        inputs:
          imageName: 'luisgarciaalanis/miniurl:$(imageTag)'
          dockerfile: $(/Dockerfile)
          context: $(appDir)
        outputs: { imageTar }
    - op:
        pkg: { ref: github.com/opspec-pkgs/docker.image.push#2.1.0 }
        inputs:
          imageTar:
          imageName: 'luisgarciaalanis/miniurl:$(imageTag)'
          username: $(dockerhubUsername)
          password: $(dockerhubPassword)
          registry: docker.io

