name: test
description: runs application tests
inputs:
  DB_USERNAME:
    string:
      description: username to connect to the database
      default: root
  DB_PASSWORD:
    string:
      description: password to connect to the database
      default: password
  DB_HOST:
    string:
      description: database host
      default: miniurldb
  DB_PORT:
    string:
      description: database port
      default: '3306'
  DB_SCHEMA:
    string:
      description: name of the database to be created
      default: miniurl
  appDir:
    dir:
      default: .
run:
  serial:
    - op:
        ref: init
        inputs: { appDir }
    - container:
        image: { ref: 'node:10.15-alpine' }
        name: miniurl-svc
        envVars:
          DB_USERNAME:
          DB_PASSWORD:
          DB_HOST:
          DB_PORT:
          DB_SCHEMA:
        dirs: { '/app': $(appDir) }
        cmd: ['npm', 'run', 'test']
        workDir: '/app'

